<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Cool Animated Button</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="checkbox-btn">
        <label for="checkbox-btn">
            <div class="main">
                <span>Submit</span>
                <i class="fa-solid fa-angles-down"></i>
            </div>
            <div class="dot-container">
                <div class="dot" style="--delay: 200ms;"></div>
                <div class="dot" style="--delay: 300ms;"></div>
                <div class="dot" style="--delay: 400ms;"></div>
            </div>
            <div class="done">
                <div class="done-word">
                    <span style="--delay-2: 3000ms">D</span>
                    <span style="--delay-2: 3050ms">o</span>
                    <span style="--delay-2: 3100ms">n</span>
                    <span style="--delay-2: 3150ms">e</span>
                </div>
                <i class="fa-solid fa-check"></i>
            </div>
        </label>
    </div>
</body>
</html>
